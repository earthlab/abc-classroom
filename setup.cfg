[bumpversion]
current_version = 0.0.3
commit = True
tag = True

[tool:pytest]
testpaths = abcclassroom/tests

[bumpversion:file:setup.py]
search = "version='{current_version}'"
replace = {new_version}

[bumpversion:file:docs/conf.py]
search = "version = '{current_version}'"
replace = {new_version}

